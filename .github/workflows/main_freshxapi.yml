name: Build and deploy ASP.Net Core app to Azure Web App - freshxapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # Install dependencies
      - name: Install dependencies
        run: dotnet restore


      - name: Build with dotnet
        run: |  
          dotnet build --configuration Release
      
         # Publish project to folder
      - name: Publish project
        run: dotnet publish -c Release -o ./publish

      # Tạo file .env trong thư mục publish
      - name: Create .env file
        run: |
          echo ENCRYPTION_PASSWORD=${{ secrets.ENCRYPTION_PASSWORD }} >> ./publish/.env
          echo ENCRYPTION_SALT=${{ secrets.ENCRYPTION_SALT }} >> ./publish/.env
         
      # Kiểm tra xem file .env có tồn tại trong thư mục publish không
      - name: Verify .env file
        run: |
          dir ./publish

        # Deploy to Azure Web App
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write
    steps:
      - name: Create .env file
        run: |
          echo ENCRYPTION_PASSWORD=${{ secrets.ENCRYPTION_PASSWORD }} >> ./publish/.env
          echo ENCRYPTION_SALT=${{ secrets.ENCRYPTION_SALT }} >> ./publish/.env
          
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish
          
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FBD96884B89944E09B3D896F0E45CC5B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7E8C9728C60C403C9D6BEC7433F31583 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B20903B9337048DA890F43ECB0ACE450 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'freshxapi'
          slot-name: 'Production'
          package: .
